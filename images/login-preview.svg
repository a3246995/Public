<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8fafc"/>

  <!-- 装饰性光芒元素 -->
  <g opacity="0.3">
    <path d="M120 180 L140 160 L160 180 L140 200 L120 200 L100 180 L120 160 Z" fill="none" stroke="#64748b" stroke-width="2"/>
    <path d="M130 170 L130 190 M120 180 L140 180" stroke="#64748b" stroke-width="2"/>

    <path d="M680 480 L700 460 L720 480 L700 500 L680 500 L660 480 L680 460 Z" fill="none" stroke="#64748b" stroke-width="2"/>
    <path d="M690 470 L690 490 M680 480 L700 480" stroke="#64748b" stroke-width="2"/>
  </g>

  <!-- 绿色装饰曲线 -->
  <path d="M200 400 Q300 350 400 380 T600 370" fill="none" stroke="#10b981" stroke-width="8" opacity="0.6"/>
  <path d="M150 500 Q250 480 350 490 T550 485" fill="none" stroke="#34d399" stroke-width="6" opacity="0.4"/>

  <!-- 台桌 -->
  <rect x="450" y="480" width="280" height="12" rx="6" fill="#e2e8f0"/>
  <rect x="460" y="492" width="260" height="8" rx="4" fill="#cbd5e1"/>

  <!-- 显示器支架 -->
  <rect x="580" y="420" width="20" height="60" rx="10" fill="#475569"/>
  <rect x="570" y="470" width="40" height="10" rx="5" fill="#64748b"/>

  <!-- 显示器 -->
  <rect x="520" y="350" width="140" height="85" rx="8" fill="#1e293b"/>
  <rect x="530" y="360" width="120" height="65" rx="4" fill="#0f172a"/>

