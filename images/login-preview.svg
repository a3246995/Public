  <text x="500" y="337" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">LOGIN</text>

  <!-- 女性角色 -->
  <g>
    <!-- 身体 -->
    <ellipse cx="320" cy="380" rx="45" ry="70" fill="#e0e7ff"/>

    <!-- 衣服细节 -->
    <path d="M275 340 Q290 320 320 325 Q350 320 365 340 L365 400 Q350 420 320 425 Q290 420 275 400 Z" fill="#c7d2fe"/>
    <path d="M290 340 Q305 330 320 335 Q335 330 350 340" fill="none" stroke="#a5b4fc" stroke-width="2"/>

    <!-- 橙色衣袖 -->
    <ellipse cx="280" cy="360" rx="15" ry="25" fill="#fb923c"/>
    <ellipse cx="360" cy="360" rx="15" ry="25" fill="#fb923c"/>

    <!-- 手臂 -->
    <ellipse cx="270" cy="380" rx="8" ry="20" fill="#fecaca"/>
    <ellipse cx="370" cy="380" rx="8" ry="20" fill="#fecaca"/>

    <!-- 手 -->
    <circle cx="265" cy="400" r="8" fill="#fecaca"/>
    <circle cx="375" cy="400" r="8" fill="#fecaca"/>

    <!-- 头部 -->
    <circle cx="320" cy="280" r="35" fill="#fecaca"/>

    <!-- 头发 -->
    <path d="M285 260 Q290 240 320 245 Q350 240 355 260 Q360 280 355 300 Q350 320 345 325 Q340 315 330 310 Q320 315 310 310 Q300 315 295 325 Q290 320 285 300 Z" fill="#1f2937"/>
    <path d="M295 270 Q300 250 320 255 Q340 250 345 270" fill="#374151"/>

    <!-- 面部特征 -->
    <circle cx="310" cy="275" r="2" fill="#1f2937"/>
    <circle cx="330" cy="275" r="2" fill="#1f2937"/>
    <path d="M320 285 Q325 290 320 295" fill="none" stroke="#1f2937" stroke-width="1"/>
    <path d="M305 290 Q320 300 335 290" fill="none" stroke="#1f2937" stroke-width="1"/>

    <!-- 腿部 -->
    <rect x="300" y="440" width="12" height="40" rx="6" fill="#1f2937"/>
    <rect x="328" y="440" width="12" height="40" rx="6" fill="#1f2937"/>

    <!-- 鞋子 -->
    <ellipse cx="306" cy="485" rx="12" ry="6" fill="#1f2937"/>
    <ellipse cx="334" cy="485" rx="12" ry="6" fill="#1f2937"/>
  </g>

  <!-- 用户头像圆圈 -->
  <circle cx="450" cy="220" r="50" fill="#c7d2fe" stroke="#8b5cf6" stroke-width="3"/>
  <circle cx="450" cy="205" r="18" fill="white"/>
  <path d="M430 235 Q450 250 470 235" fill="white"/>

  <!-- 输入框设计 -->
  <rect x="380" y="280" width="140" height="25" rx="12" fill="white" stroke="#d1d5db" stroke-width="2"/>
  <line x1="390" y1="292" x2="510" y2="292" stroke="#e5e7eb" stroke-width="1"/>

  <!-- 安全锁图标 -->
  <g transform="translate(420, 200)">
    <rect x="0" y="10" width="20" height="15" rx="2" fill="#64748b"/>
    <rect x="3" y="5" width="14" height="10" fill="none" stroke="#64748b" stroke-width="2"/>
    <circle cx="10" cy="17" r="2" fill="#f8fafc"/>
  </g>
</svg>
