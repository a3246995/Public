<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f8fafc"/>

  <!-- 主体图形 -->
  <g transform="translate(50, 50)">
    <!-- 外圆 -->
    <circle cx="150" cy="100" r="80" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>

    <!-- 用户图标 -->
    <circle cx="150" cy="80" r="25" fill="#64748b"/>
    <path d="M 120 130 Q 150 120 180 130 L 180 140 Q 150 130 120 140 Z" fill="#64748b"/>

    <!-- 装饰元素 -->
    <rect x="80" y="160" width="140" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="100" y="180" width="100" height="6" rx="3" fill="#cbd5e1"/>
    <rect x="110" y="195" width="80" height="6" rx="3" fill="#e2e8f0"/>
  </g>

  <!-- 文本占位 -->
  <text x="200" y="250" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14">登录动画加载中...</text>
</svg>
